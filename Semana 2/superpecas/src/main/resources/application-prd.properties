# MySQL Configuration
spring.datasource.url=jdbc:mysql://masterclass.mysql.database.azure.com:3306/SuperPecas?allowPublicKeyRetrieval=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=administrador
spring.datasource.password=!@Masterclass
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=60000
# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl