<div class="container">
  <div class="page-header">
    <img src="assets/images/car-logo.png" alt="Logotipo" class="logo">
    <h1>Listagem de Carros</h1>
  </div>
  <div class="listagem-carros">
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/carros/adicionar">Adicionar Carro</button>
      <div class="search">
        <mat-form-field appearance="fill">
          <mat-label>Pesquisar</mat-label>
          <input matInput [(ngModel)]="termoPesquisa" (keyup.enter)="pesquisarCarrosPorNomeModelo()">
        </mat-form-field>
        <button mat-icon-button (click)="pesquisarCarrosPorNomeModelo()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
    <div class="car1ros-grid">
      <div class="card">
        <p-table [value]="carro" [paginator]="false" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Nome do modelo</th>
              <th>Fabricante</th>
              <th>Código Único</th>
              <th>Ação</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-carro>
            <tr>
              <td>{{ carro.id }}</td>
              <td>{{ carro.nomeModelo }}</td>
              <td>{{ carro.fabricante }}</td>
              <td>{{ carro.codigoUnico }}</td>
              <td>
                <a [routerLink]="['/carros/editar', carro.id]"><mat-icon aria-hidden="false" fontIcon="edit"></mat-icon></a>
                <a href="javascript:void(0)" (click)="removerCarro(carro.id)"><mat-icon aria-hidden="false" fontIcon="delete"></mat-icon></a>
            </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
                <td style="text-align: center;" colspan="5">Nenhum carro foi encontrado com filtro informado.</td>
            </tr>
        </ng-template>
        </p-table>
        <div class="card flex justify-content-center">
          <p-paginator (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true" [first]="first" [rows]="rows" [totalRecords]="itemsCount" currentPageReportTemplate="Exibindo {first} até {last} de {totalRecords} registros"></p-paginator>
      </div>
      </div>
    </div>
  </div>
</div>
