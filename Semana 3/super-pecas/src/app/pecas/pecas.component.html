<div class="container">
    <div class="page-header">
      <img src="assets/images/car-parts.png" alt="Logotipo" class="logo">
      <h1>Listagem de Peças</h1>
    </div>
    <div class="listagem-pecas">
      <div class="actions">
        <button mat-raised-button color="primary" routerLink="/pecas/adicionar">Adicionar Peça</button>
        <div class="search">
          <mat-form-field appearance="fill">
            <mat-label>Pesquisar</mat-label>
            <input matInput [(ngModel)]="termoPesquisa" (keyup.enter)="pesquisarPorTermo()">
          </mat-form-field>
          <button mat-icon-button (click)="pesquisarPorTermo()">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
        <div class="card">
          <p-table [value]="peca" [paginator]="false" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Número de Série</th>
                <th>Fabricante</th>
                <th>Carro/Fabricante</th>
                <th>Ação</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-peca>
              <tr>
                <td>{{ peca.id }}</td>
                <td>{{ peca.nome }}</td>
                <td>{{ peca.descricao }}</td>
                <td>{{ peca.numeroSerie }}</td>
                <td>{{ peca.fabricante }}</td>
                <td>{{ peca.carroNomeModelo  + "/" + peca.carroFabricante }}</td>
                <td>
                  <a [routerLink]="['/pecas/editar', peca.id]"><mat-icon aria-hidden="false" fontIcon="edit"></mat-icon></a>
                  <a href="javascript:void(0)" (click)="removerPeca(peca)"><mat-icon aria-hidden="false" fontIcon="delete"></mat-icon></a>
              </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                  <td style="text-align: center;" colspan="7">Nenhuma peça foi encontrada com filtro informado.</td>
              </tr>
          </ng-template>
          </p-table>
          <div class="card flex justify-content-center">
            <p-paginator (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true" [first]="first" [rows]="rows" [totalRecords]="itemsCount" currentPageReportTemplate="Exibindo {first} até {last} de {totalRecords} registros"></p-paginator>
        </div>
        </div>
    </div>
  </div>
